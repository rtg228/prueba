<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno de la republica dominicana</title>
</head>
<body>

    <header class="logo" class="img-responsive image-center logo_principal">
        <img src="ToqueDeQuedateEnCasa_Logo_ADESS copy.png" alt="">
        <h3>Subsidios del gobierno</h3>
    </header>
    <div class="container">
        <p>Para saber si usted es beneficiario/a del programa</p>
        <p><label>"Bonos de ayuda mutua del gobierno de RD$1000.00 pesos" </label></p>
        <p>Ingrese los siguientes datos</p>
        <form action="" class="formulario">
            <label for="">Cedula</label>
            <input type="text" placeholder="Cedula">
            <label for="">Nombre</label>
            <input type="text" placeholder="Nombre">
            <label for="">Apellido</label>
            <input type="text" placeholder="Apellido">
            <label for="">Telefono</label>
            <input type="email" placeholder="Telefono">
            <label for="">Direccion</label>
            <input type="text" placeholder="Direccion">
            <label for="">Ciudad</label>
            <input type="text" placeholder="Ciudad">
            <button>Consultar</button>
        </form>
    </div>
    <footer class="futer">
        <p>Gobierno de la Republica Dominicana</p>
    </footer>
</body>
</html>
